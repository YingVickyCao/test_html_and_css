<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>font-face</title>

        <style type="text/css">
            body {
                font-size: small;
            }

            h1 {
                font-size: 150%;
            }

            h2 {
                font-size: 120%;
            }

        </style>
    </head>
    <body>
        <p>Android Studio</p>
        <h1>Android Studio</h1>
        <h2>Android Studio</h2>
    </body>
</html>
