<!DOCTYPE html>
<html>

<head>
    <title>按兄弟选择</title>
    <style type="text/css">
        /* 选择紧紧跟在h1元素后面的段落 */
        h1+p {
            color: red;
        }
    </style>
</head>

<body>
    <h2>H2 </h2>
    <p>P - 1</p>
    <h1>H1</h1>
    <p>P - 2</p>
    <p>P - 3</p>
    <p>P - 4</p>
    <h3>H3</h3>
</body>

</html>
