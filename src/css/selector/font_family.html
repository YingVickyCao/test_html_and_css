        "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>font-family</title>

        <style type="text/css">
            p.font_family {
                font-family: Verdana, Geneva, Arial, sans-serif;
            }
        </style>
    </head>
    <body>
        <p>Android Studio</p>
        <p class="font_family">Android Studio</p>
    </body>
</html>
