<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>border-radius</title>

        <style type="text/css">
            p {
                background: cornsilk;
                width: 50%;
                height: 40px;
                border-style: solid;
            }
        </style>
    </head>
    <body>
        <p>Default</p>

        <p style="border-radius: 8px">all</p>
        <p style="border-top-left-radius: 8px">top left</p>
        <p style="border-top-right-radius:8px">top right</p>
        <p style="border-bottom-left-radius: 8px">bottom left</p>
        <p style="border-bottom-right-radius: 8px">bottom right</p>
    </body>
</html>
