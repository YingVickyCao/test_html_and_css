<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>padding</title>

        <style type="text/css">
            p {
                background-color: green;
                width: 50%;
                height: 50px;
            }
        </style>
    </head>
    <body>
        <p>China</p>

        <p style="padding-top:  10px">China</p>
        <p style="padding-bottom:  10px">China</p>
        <p style="padding-right:  10px">China</p>
        <p style="padding-left: 10px">China</p>

        <p style="padding: 10px">China</p>
        <p style="height: 70px">China</p>

        <p style="padding: 10px; padding-left: 20px">China</p>
    </body>
</html>
