<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>margin</title>

        <style type="text/css">
            p {
                background: orange;
                width: 50px;
                height: 40px;
                /*border-style: solid;*/
            }
        </style>
    </head>
    <body>
        <p>Default</p>

        <p style="margin: 50px">All</p>

        <p style="margin-top: 50px">top</p>
        <p style="margin-right: 50px">right</p>
        <p style="margin-bottom: 50px">bottom</p>
        <p style="margin-left: 50px">left</p>
    </body>
</html>
