<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>border-width</title>

        <style type="text/css">
            p {
                background: cornsilk;
                width: 50%;
                height: 40px;
                border-style: solid;
            }
        </style>
    </head>
    <body>
        <p style="border-width: 1px 5px 10px 20px">none</p>

        <p style="border-top-width: 1px; border-right-width: 5px ;border-bottom-width: 10px;border-left-width: 20px">border-XXX-width</p>

        <p style="border-width: thin">thin</p>
        <p style="border-width: medium">medium</p>
        <p style="border-width: thick">thick</p>

        <p style="border-width: inherit ">inherit</p>
        <p style="border-width: initial ">initial</p>
        <p style="border-width: revert ">revert</p>
        <p style="border-width: unset ">unset</p>
    </body>
</html>
