<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>text-decorate</title>

        <style type="text/css">
            p {
                text-decoration: line-through;
            }
        </style>
    </head>
    <body>
        <!-- 默认父装饰：删除线  -->
        <p>text-decorate</p>
        <!-- del： 指定样式为删除线，指示需要删除的内容 -->
        <p>
            <del>text-<em>decorate</em></del>
        </p>

        <!-- 去除修饰，不继承  -->
        <p style="text-decoration: none">text-<em>decorate</em></p>

        <!-- 下划线 -->
        <p style="text-decoration: underline">下<em>划线</em></p>
        <!-- 下划线 -->
        <p style="border-bottom: thin dotted #888888;text-decoration: none">下<em>划线</em></p>

        <!-- 删除线和下划线-->
        <p style="text-decoration: line-through underline">text-<em>decorate</em></p>
        <!-- ins：指定样式为删除线和下划线，标记插入的内容 -->
        <p>
            <ins>text-<em>decorate</em></ins>
        </p>

        <!-- 上划线 -->
        <p style="text-decoration: overline">text-<em>decorate</em></p>

        <!-- 下划线和上划线 -->
        <p style="text-decoration: underline overline">text-<em>decorate</em></p>
    </body>
</html>
