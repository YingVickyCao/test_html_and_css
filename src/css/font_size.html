<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>font-face</title>

        <style type="text/css">
            body {
                font-size: 14px;
            }

            h1 {
                font-size: 150%;
            }

            h2 {
                font-size: 1.2em;
            }

            h3 {
                font-size: medium;
            }
        </style>
    </head>
    <body>
        <p>Android Studio</p>
        <h1>Android Studio</h1>
        <h2>Android Studio</h2>
        <h3>Android Studio</h3>
    </body>
</html>
