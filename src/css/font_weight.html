<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>font-weight</title>
    </head>
    <body>
        <p>Android Studio</p>
        <p style="font-weight: normal">Android Studio</p>
        <p style="font-weight: bold">Android Studio</p>
        <p style="font-weight: bolder">Android Studio</p>
        <p style="font-weight: lighter">Android Studio</p>

        <p>中国</p>
        <p style="font-weight: bolder">中国</p>
        <p style="font-weight: lighter">中国</p>
    </body>
</html>
