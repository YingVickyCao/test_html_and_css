<!DOCTYPE html>
<html>

<head>
    <title> Add React to Website</title>
    <!--  https://reactjs.org/docs/add-react-to-a-website.html  -->

      <!-- 
        React - the React top level API
        React DOM - adds DOM-specific methods
    -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

</head>

<body>
    <p>This is a simple html</p>
    <p>Add React to Website</p>

    <!-- Multiple React Component on a single HTML page -->
    <p>First Component</p>
    <!-- data-XXX -->
    <div class="like_button_container" data-commentabc="1"></div>

    <p>Second Component</p>
    <div class="like_button_container" data-commentabc="2"></div>
</body>

</html>

<script src="./like_button_2.js"></script>
