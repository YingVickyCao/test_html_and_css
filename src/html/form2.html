<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>The Starbuzz Bean Machie</title>
</head>

<body>
    <h1>The Starbuzz Bean Machine</h1>
    <h2>Fill out the from below and click "Order now" to order</h2>
    <form action="http://starbuzzcoffee.com/processorder.php" method="POST">
        <p>Choose your beans:
            <select name="beans">
                <option value="House Blend">House Blend</option>
                <option value="Bolivia"> Shade Grown Bolivia Supermo</option>

            </select>
        </p>

        <p>Ship to:<br />
            Name: <input type="text" name="name" /><br />
            Address:<input type="text" name="address" /><br />
            City:<input type="text" name="city" /><br />
            State:<input type="text" name="state" /><br />
            Zip:<input type="text" name="zip" /><br />
            Phone:<input type="tel" name="phone" /><br />
        </p>

        <!-- Form data: -->
        <!-- 
            name: 123
            address: Zhangjiang
            city: shanghai
            state: China
            zip: z
            phone: 12 
        -->

        <!-- Form data (view parsed): -->
        <!--  name=123&address=Zhangjiang&city=shanghai&state=China&zip=z&phone=12 -->
        <p>
            <input type="submit" value="Order Now" />
        </p>
    </form>
</body>

</html>
