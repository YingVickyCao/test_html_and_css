<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Form</title>

    <style type="text/css">
        p {
            color: seagreen;
        }
    </style>
</head>

<body>
    <form action="http://wickedlysmart.com/hfhtmlcss/contest.php" method="POST">
        <p>文本输入</p>
        <!-- 文本输入 -->
        First name: <input type="text" name="firstname" value="" />
        <br />

        Last name: <input type="text" name="lastname" value="" />
        <br />
        <br />

        <!-- 提交输入 -->
        <p>提交输入</p>
        <input type="submit" />
        <br />
        <br />

        <!-- 单选钮输入 -->
        <p>单选钮输入</p>
        <input type="radio" name="hotornot" value="hot" /> Hot
        <br />

        <input type="radio" name="hotornot" value="not" /> Not
        <br />
        <br />

        <!-- 复选框输入 -->
        <p>复选框输入</p>
        <input type="checkbox" name="spice" value="Salt" /> Salt
        <br />

        <input type="checkbox" name="spice" value="Peper" />Peper
        <br />

        <input type="checkbox" name="spice" value="Garlic" />Garlic
        <br />

        <!-- 文本区：用于输入多行文本 -->
        <p>文本区：用于输入多行文本</p>
        <textarea>Find opportunities to reduce your Android app size by inspecting the contents of your app APK file, even if it wasn't built with Android Studio. Inspect the manifest file, resources, and DEX files. Compare two APKs to see how your app size changed between app versions.
            </textarea>
        <br />
        <br />

        <textarea name="comments" rows="10" cols="48">Find opportunities to reduce your Android app size by inspecting the contents of your app APK file, even if it wasn't built with Android Studio. Inspect the manifest file, resources, and DEX files. Compare two APKs to see how your app size changed between app versions.
            </textarea>
        <br />
        <br />

        <!-- 用于创建一个菜单，以供做出选择
            select：菜单
            option：菜单项
            -->
        <p>菜单</p>
        <select name="characters">
            <option value="Buckaroo"> Buckaroo Banzai</option>
            <option value="Tommy">Perfect Tommy</option>
            <option value="Penny">Penny Priddy</option>
            <option value="Jersey">New Jersey</option>
            <option value="John">John Parker</option>
        </select>
        <br />
        <br />

        <!-- 数字输入 -->
        <p>数字输入</p>
        <input type="number" min="0" max="20" />
        <br />
        <br />

        <!-- 范围输入 -->
        <p>范围输入</p>
        <input type="range" min="0" max="100" step="5" />
        <br />
        <br />

        <!-- 颜色输入
            如果浏览器不支持颜色输入元素，该控件会创建一个常规的文本输入控件。
         -->
        <p>颜色输入</p>
        <input type="color" />
        <br />
        <!-- 日期输入
            如果浏览器不支持日期选择控件格式指定日期，该控件会创建一个合法的日期格式串，发送给服务器脚本。
         -->
        <p>日期输入</p>
        <input type="date" />
        <br />

        <!-- Email输入
             email <input> 是一个文本输入元素。但在一些移动浏览器上，开入输入时用户会得到一个方便输入email的定制键盘。
         -->
        <p>Email输入</p>
        <input type="email" />
        <br />

        <!-- url输入
             url <input> 是一个文本输入元素。但在一些移动浏览器上，开入输入时用户会得到一个定制键盘。
         -->
        <p>url输入</p>
        <input type="email" />
        <br />

        <!-- tel输入
             tel <input> 是一个文本输入元素。但在一些移动浏览器上，开入输入时用户会得到一个定制键盘。
         -->
        <p>tel输入</p>
        <input type="tel" />
        <br />
    </form>
</body>

</html>
