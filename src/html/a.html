<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>Link</title>
    </head>
    <body>

        <!-- 相对路径 -->
        <a href="page1.html">Page 1</a>
        <br/>

        <a href="linked/page2.html" title="Go to Page2">Page2</a>
        <br/>

        <!--  锚点 -->
        <a href="linked/page2.html#id_in_page2" title="Go to Page2 Id">Id in Page2</a>
        <br/>

        <!-- 链接到一个新窗口：target -->
        <a target=“_blank” href="linked/page2.html" title="Go to Page2">Go to Page2 - New window</a>
        <br/>

        <!-- 链接到一个相同窗口：same_window -->
        <a target=“same_window” href="linked/page2.html" title="Go to Page2">Go to Page2 - Same window</a>
        <br/>

        <!--  绝对路径：URL -->
        <a href="https://www.baidu.com/" title="BaiDu">BaiDu</a>
        <br/>
        <hr/>

        <!--  链接到网页：链接显示为图片 -->
        <a href="linked/seattle_video_med.html">
            <img src="../resources/thumbnails/seattle_video_thumbnails.jpg" alt="Video Ipod in Settle,WA"/>
        </a>
        <br/>

        <!--  链接到图片：链接显示为图片 -->
        <a href="../resources/images/seattle_video_med.jpg">
            <img src="../resources/thumbnails/seattle_video_thumbnails.jpg" alt="Video Ipod in Settle,WA"/>
        </a>

    </body>
</html>
