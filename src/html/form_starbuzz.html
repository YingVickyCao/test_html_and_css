<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>The Starbuzz Bean Machie</title>
</head>

<body>
    <h1>The Starbuzz Bean Machine</h1>
    <h2>Fill out the from below and click "Order now" to order</h2>

    <!-- 发送的数据 -->
    <!-- 
        beans: House Blend
        beantype: ground
        bags: 2
        date: 2021-06-15
        extras[]: giftwrap
        name: 123
        address: Zhangjiang
        city: shanghai
        state: China
        zip: z
        phone: 12
        comments: I want to order
     -->

    <!-- 
         beans=House+Blend&beantype=ground&bags=2&date=2021-06-15&extras%5B%5D=giftwrap&name=123&address=Zhangjiang&city=shanghai&state=China&zip=z&phone=12&comments=I+want+to+order
      -->
    <form action="http://starbuzzcoffee.com/processorder.php" method="POST">
        <p>Choose your beans:<br />
            <select name="beans">
                <option value="House Blend">House Blend</option>
                <option value="Bolivia"> Shade Grown Bolivia Supermo</option>
                <option value="Guatemala">Organic Guatemala</option>
                <option value="Kenya">Kenya</option>
            </select>
        </p>

        <p>Type:<br />
            <!--  选择咖啡为全豆咖啡，还是 研磨咖啡? -->
            <!-- <input type="radio" name="beantype" value="whole" /> Whole Bean<br />
            <input type="radio" name="beantype" value="ground" checked /> Ground -->
            <input type="radio" name="beantype" value="whole" id="whole_beantype" />
            <label for="whole_beantype"> Whole Bean </label><br />

            <input type="radio" name="beantype" value="ground" id="ground_beantype" checked />
            <label for="ground_beantype">Ground</label>
        </p>

        <!-- Numbers of bag:<input type="number" name="bags" min="1" max="10" /><br /> -->
        <label for="bags">Numbers of bag:</label>
        <input type="number" name="bags" min="1" max="10" id="bags" /><br />
        Must arrive by data:<input type="date" name="date" /><br />

        <p>
            Extras<br />
            <input type="checkbox" name="extras[]" value="giftwrap">Gift wrap<br />
            <input type="checkbox" name="extras[]" value="catalog" checked /> Include categoy with other
        </p>

        <p>Ship to:<br />
            Name: <input type="text" name="name" /><br />
            Address:<input type="text" name="address" /><br />
            City:<input type="text" name="city" /><br />
            State:<input type="text" name="state" /><br />
            Zip:<input type="text" name="zip" /><br />
            Phone:<input type="tel" name="phone" /><br />
        </p>

        <p>
            Customer comments:<br />
            <textarea name="comments"></textarea>

        </p>
        <p>
            <input type="submit" value="Order Now" />
        </p>
    </form>
</body>

</html>
